[snr_repicker]
dynaconf_include = ["*.toml"]
freq_min = 50
start_search_window = -200e-3
end_search_window = 1e-3
start_refined_search_window = -5e-3
end_refined_search_window = 5e-3
search_resolution = 0.5e-4
pre_pick_window_len = 5e-3
post_pick_window_len = 10e-3

# to calculate a more accurate SNR
snr_pre_pick_window = 20e-3
snr_post_pick_window = 20e-3
snr_threshold = 6

[snr_repicker2]
dynaconf_include = ["*.toml"]
freq_min = 50
start_search_window = -20e-3
end_search_window = 20e-3
start_refined_search_window = -5e-3
end_refined_search_window = 5e-3
search_resolution = 0.5e-4
pre_pick_window_len = 5e-3
post_pick_window_len = 10e-3

# to calculate a more accurate SNR
snr_pre_pick_window = 20e-3
snr_post_pick_window = 20e-3
snr_threshold = 6

[ai_picker]
freq_min = 50
start_search_window = -200e-3
end_search_window = 1e-3
search_window_resolution = 20e-3
snr_pre_pick_window = 20e-3
snr_post_pick_window = 20e-3
snr_threshold = -10
sampling_rate = 6000

